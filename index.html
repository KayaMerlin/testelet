<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Meu Coração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%; /* Aumenta a largura do contêiner */
            max-width: 1200px; /* Aumenta o tamanho máximo do contêiner */
            height: 700px; /* Aumenta a altura do contêiner */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .login-image {
            flex: 3; /* Aumentado para dar mais espaço para a imagem */
            background-color: #000; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-form {
            flex: 1; /* Reduzido para dar mais espaço à imagem */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #4b0082; /* Roxo */
            color: #fff;
        }

        .login-form h1 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #fff;
        }

        .login-form p {
            margin-bottom: 30px;
            color: #ccc;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #000;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-group a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9em;
        }

        .btn-login {
            background-color: #000; /* Preto */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-image">
            <img src="my_site/static/imagens/image.jpg" alt="Background Image">
        </div>
        <div class="login-form">
            <h1>Bem-vindo ao Meu Coração</h1>
            <p>Por favor, insira seus dados</p>
            <form action="my_site/nextpage.html" method="post">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-login" ">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
